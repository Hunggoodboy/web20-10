<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cuốn sách kỷ niệm</title>
<link rel="stylesheet" href="book.css">
<style>

  body {
    display: flex;
    justify-content: flex-start; /* không căn giữa, dễ đẩy sang phải */
    align-items: center;
    height: 100vh;
    background: #f2e6d9;
    font-family: Arial, sans-serif;
    perspective: 2000px;
    padding-left: 50px; /* đẩy sách sang phải 50px */
    box-sizing: border-box;
  }

  .book-container {
  position: relative;
  display: flex;
  align-items: center;
  margin-left: auto; /* đẩy container sang phải */
  margin-right: 200px; /* khoảng cách từ cạnh phải màn hình */
}

 .book {
  position: relative;
  width: 80vw;          /* chiều rộng co theo màn hình */
  max-width: 600px;     /* không vượt quá 600px */
  height: 60vh;         /* chiều cao theo viewport height */
  max-height: 600px;    /* không vượt quá 600px */
  transform-style: preserve-3d;
}

.page, .cover {
  width: 100%;
  height: 100%;          /* luôn bằng .book */
  position: absolute;
  transform-style: preserve-3d;
  transform-origin: left;
  transition: transform 1s;
  border: 2px solid #c2a77a;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  background-color: #fff;
}

.cover {
  background-image: url('assets/image/IMG_8026.JPG');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 70%;           /* đẩy chữ xuống theo % */
  color: white;
  font-size: 2vw;             /* font co theo chiều rộng màn hình */
  font-weight: bold;
  text-align: center;
  font-family: 'Cursive', 'Segoe Script', 'Dancing Script', sans-serif;
  z-index: 1000;
}


  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Nút mũi tên */
  .arrow {
    font-size: 40px;
    background-color: rgba(255,255,255,0.7);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
    z-index: 1000;
  }

  .arrow-left { margin-right: 10px; }
  .arrow-right { margin-left: 10px; }

  .arrow:hover { background-color: rgba(255,255,255,1); }
</style>
</head>
<body>

<div class="book-container">
  <!-- Nút trái -->
  <button class="arrow arrow-left">&#8592;</button>

  <!-- Cuốn sách -->
  <div class="book" id="book">
        <div class="page cover" data-index="0">Kỷ niệm của chúng mình</div>
  </div>

  <!-- Nút phải -->
  <button class="arrow arrow-right">&#8594;</button>
</div>

<audio autoplay loop>
  <source src="./assets/musics/V1.wav" type="audio/wav" />
</audio>

<script>
const images = [
    'assets/image/IMG_2.jpeg',
    'assets/image/IMG_2.jpeg',
  'assets/image/Pic1.jpg',
  'assets/image/IMG_3142.jpg',
  'assets/image/IMG_3147.JPG',
    'assets/image/IMG_6911 2.jpg',
    'assets/image/IMG_6970.JPG',
    'assets/image/IMG_7080.jpeg',
    'assets/image/IMG_7450.jpg',
    'assets/image/IMG_7451.jpg',
    'assets/image/PicKid.jpg',
    'assets/image/IMG_6281.PNG'

];

const book = document.getElementById('book');
let currentPage = 0;

// Tạo các trang
images.forEach((src, i) => {
  const page = document.createElement('div');
  page.classList.add('page');
  page.style.transform = `rotateY(0deg) translateZ(0px)`;
  page.dataset.index = i + 1;

  const img = document.createElement('img');
  img.src = src;
  page.appendChild(img);

  book.appendChild(page);
});

const pages = Array.from(book.querySelectorAll('.page'));

function updatePages() {
  pages.forEach(page => {
    const idx = parseInt(page.dataset.index);
    if (idx <= currentPage) {
      page.style.transform = `rotateY(-180deg)`;
      page.style.zIndex = idx;
    } else {
      page.style.transform = `rotateY(0deg)`;
      page.style.zIndex = pages.length - idx;
    }
  });
}

document.querySelector('.arrow-right').addEventListener('click', () => {
  if (currentPage < pages.length - 1) {
    currentPage++;
    updatePages();
  }
});

document.querySelector('.arrow-left').addEventListener('click', () => {
  if (currentPage > 0) {
    currentPage--;
    updatePages();
  }
});
</script>

</body>
</html>
